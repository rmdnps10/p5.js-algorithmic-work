<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <section id="demos" class="invisible">
      <div id="liveView" class="videoView">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">ENABLE WEBCAM</span>
        </button>
        <div style="position: relative">
          <video id="webcam" autoplay playsinline></video>
          <canvas
            class="output_canvas"
            id="output_canvas"
            width="1280"
            height="720"
            style="position: absolute; left: 0px; top: 0px"
          ></canvas>
          <p id="gesture_output" class="output"></p>
        </div>
      </div>
    </section>
    <main></main>
    <script type="module" src="model.js"></script>
    <script defer src="particle.js"></script>
    <script defer src="util.js"></script>
    <script defer src="sketch.js"></script>
  </body>
</html>
